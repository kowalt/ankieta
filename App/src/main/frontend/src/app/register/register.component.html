<div class="card" id="panel">
    <h5 class="card-header">Sign Up</h5>
    <div class="card-body">

      <form>
          <div class="form-group">
              <label for="exampleInputEmail1">Login</label>
              <input [(ngModel)]="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <hr>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Retype Password</label>
              <input [(ngModel)]="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype password">
          </div>
      </form>

    </div>
    <div class="card-footer">
        <button (click)="registerMe()" class="btn btn-primary">Register Me</button>
    </div>
  </div>
